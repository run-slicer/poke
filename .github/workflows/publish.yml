name: Build and publish

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
      - name: Build and publish
        run: ./gradlew publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
